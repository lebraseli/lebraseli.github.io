<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gate</title>

  <style>
    :root {
      --bg1: #0b0f17;
      --bg2: #070a10;
      --card: rgba(255, 255, 255, 0.06);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.6);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    body {
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(90, 125, 255, 0.2), transparent 55%),
        radial-gradient(900px 650px at 80% 35%, rgba(255, 95, 200, 0.14), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .page {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(560px, 100%);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 22px;
    }

    .headline {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 650;
    }

    .subhead {
      margin: 0 0 16px;
      font-size: 13px;
      color: var(--muted);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    .input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      outline: none;
    }

    .input::placeholder {
      color: rgba(255,255,255,0.35);
    }

    .input:focus {
      border-color: rgba(150,175,255,0.55);
      box-shadow: 0 0 0 4px rgba(110,140,255,0.18);
    }

    .btn {
      padding: 12px 14px;
      font-size: 13px;
      font-weight: 650;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.06));
      color: var(--text);
      cursor: pointer;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .meta {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255,255,255,0.45);
      display: flex;
      justify-content: space-between;
    }

    /* Hello page */
    #helloPage {
      display: none;
      background: #ffffff;
      color: #000000;
    }

    #helloPage .helloWrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      font-size: 28px;
      font-weight: 650;
    }

    @media (max-width: 420px) {
      .row {
        grid-template-columns: 1fr;
      }
      .btn {
        width: 100%;
      }
      .meta {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>

<body>
  <!-- Gate Page -->
  <main id="gatePage" class="page">
    <section class="card">
      <h1 class="headline">Access</h1>
      <p class="subhead">Enter the key. No match, no action.</p>

      <form id="gateForm" class="row" autocomplete="off">
        <!-- KEY CHANGE: type="text" -->
        <input
          id="keyInput"
          class="input"
          type="text"
          placeholder="Key"
          aria-label="Key"
        />
        <button class="btn" type="submit">Continue</button>
      </form>

      <div class="meta">
        <span>Secure gate</span>
        <span>v0.1</span>
      </div>
    </section>
  </main>

  <!-- Hello Page -->
  <main id="helloPage" class="page">
    <div class="helloWrap">hello</div>
  </main>

  <script>
    (() => {
      "use strict";

      const REQUIRED_KEY = "ua3mu6m64agm1aufg56jsnk5";

      const gatePage = document.getElementById("gatePage");
      const helloPage = document.getElementById("helloPage");
      const gateForm = document.getElementById("gateForm");
      const keyInput = document.getElementById("keyInput");

      function routeToHello() {
        gatePage.style.display = "none";
        helloPage.style.display = "grid";
      }

      gateForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (keyInput.value.trim() === REQUIRED_KEY) {
          routeToHello();
        }
      });

      window.addEventListener("load", () => {
        keyInput.focus();
      });
    })();
  </script>
</body>
</html>
