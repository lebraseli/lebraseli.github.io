<style>
:root{
  /* Pastel controls */
  --pastel-opacity: 1;
  --pastel-brightness: 110%;
  --pastel-saturate: 110%;
  --pastel-huerotate: 0deg;
  --pastel-blur: 0px;
  --pastel-contrast: 100%;
  --pastel-rotate: 0deg;
  --pastel-scale: 1;
  --pastel-x: 0px;
  --pastel-y: 0px;

  /* Inspect controls */
  --inspect-opacity: 0.012;
  --inspect-brightness: 99%;
  --inspect-contrast: 101%;
  --inspect-blur: .45px;
  --inspect-letterspacing: .34em;

  /* Buttons controls */
  --buttons-blur: 0px;
  --buttons-glow: 0px;
  --buttons-outline: 0px;

  /* Mask overlay */
  --vignette-opacity: 0;
}

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #fdfdfd;
  font-family: system-ui, sans-serif;
}

/* ===== FINAL URL ===== */
#final {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 2.8rem;
  font-weight: 600;
  opacity: 0;
  z-index: 1;
  transition: opacity 1.2s ease;
}
#final span { color: #111; }

/* ===== HIDDEN WORD ===== */
#inspect {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;

  font-size: 16vw;
  font-weight: 900;
  letter-spacing: var(--inspect-letterspacing);

  /* tuned to survive panel quantization while staying "near invisible" at full brightness */
  color: rgb(246,246,246);
  opacity: var(--inspect-opacity);

  mix-blend-mode: difference;

  text-shadow:
    0 0 .6px rgba(0,0,0,.025),
    0 0 1.2px rgba(0,0,0,.015);

  filter:
    blur(var(--inspect-blur))
    contrast(var(--inspect-contrast))
    brightness(var(--inspect-brightness));

  pointer-events: none;
  user-select: none;
  z-index: 2;
}

/* ===== PASTEL WASH ===== */
#pastel {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, #f7b7d2 0%, transparent 60%),
    radial-gradient(circle at 80% 20%, #b7ccff 0%, transparent 60%),
    radial-gradient(circle at 50% 80%, #fff0b3 0%, transparent 60%),
    linear-gradient(120deg, rgba(255,200,210,.5), rgba(200,210,255,.5));
  opacity: var(--pastel-opacity);
  filter:
    brightness(var(--pastel-brightness))
    saturate(var(--pastel-saturate))
    hue-rotate(var(--pastel-huerotate))
    blur(var(--pastel-blur))
    contrast(var(--pastel-contrast));
  mix-blend-mode: multiply;
  z-index: 5;
  transition: opacity 1.2s ease, filter .6s ease;
  transform:
    translate(var(--pastel-x), var(--pastel-y))
    rotate(var(--pastel-rotate))
    scale(var(--pastel-scale));
  transform-origin: 20% 20%;
  will-change: transform, clip-path, opacity, filter;
}

/* Optional “peel edge” illusion */
#pastel::after{
  content:"";
  position:absolute;
  inset:-10%;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(closest-side, rgba(0,0,0,.10), transparent 65%);
  mix-blend-mode:multiply;
  filter: blur(10px);
  transition: opacity .4s ease;
}

/* Peeling animation */
#pastel.peeling {
  animation: peelOff 1.25s cubic-bezier(.2,.9,.2,1) forwards;
}
#pastel.peeling::after{
  opacity: .65;
}

@keyframes peelOff {
  0% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    transform: translate(0px,0px) rotate(0deg) scale(1);
    opacity: 1;
    filter:
      brightness(var(--pastel-brightness))
      saturate(var(--pastel-saturate))
      hue-rotate(var(--pastel-huerotate))
      blur(var(--pastel-blur))
      contrast(var(--pastel-contrast));
  }
  35% {
    clip-path: polygon(0 0, 100% 0, 94% 72%, 62% 92%, 25% 88%, 0 74%);
    transform: translate(-8px, -6px) rotate(-3deg) scale(1.02);
    opacity: 1;
  }
  70% {
    clip-path: polygon(0 0, 78% 0, 62% 40%, 48% 55%, 20% 62%, 0 48%);
    transform: translate(-28px, -22px) rotate(-9deg) scale(1.04);
    opacity: .55;
    filter:
      brightness(120%)
      saturate(120%)
      hue-rotate(var(--pastel-huerotate))
      blur(0.6px)
      contrast(105%);
  }
  100% {
    clip-path: polygon(0 0, 30% 0, 18% 18%, 10% 25%, 0 22%);
    transform: translate(-80px, -70px) rotate(-18deg) scale(1.06);
    opacity: 0;
  }
}

/* ===== VIGNETTE / MASK OVERLAY (for “Mask”) ===== */
#vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 7;
  opacity: var(--vignette-opacity);
  transition: opacity .4s ease;
  background:
    radial-gradient(circle at 50% 50%, rgba(255,255,255,0) 45%, rgba(0,0,0,.18) 85%, rgba(0,0,0,.30) 100%);
  mix-blend-mode: multiply;
}

/* ===== BUTTON GRID ===== */
#buttons {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  grid-template-rows: repeat(5, 1fr);
  gap: 12px;
  padding: 32px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 10;

  filter: blur(var(--buttons-blur));
}

.button {
  background: rgba(255,255,255,.75);
  border-radius: 18px;
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: .7rem;
  cursor: pointer;
  box-shadow:
    0 12px 30px rgba(0,0,0,.15),
    0 0 var(--buttons-glow) rgba(120,120,120,.30);
  transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
  outline: var(--buttons-outline) solid rgba(0,0,0,.12);
  outline-offset: -2px;
}
.button:hover { transform: scale(1.10); }
.button i { font-size: 1.4rem; margin-bottom: 6px; }

/* small action feedback */
.button.ping {
  animation: ping .45s ease;
}
@keyframes ping {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* quick glitch */
#pastel.glitch {
  animation: glitch .35s steps(2,end) 2;
}
@keyframes glitch {
  0%   { transform: translate(var(--pastel-x), var(--pastel-y)) rotate(var(--pastel-rotate)) scale(var(--pastel-scale)); }
  25%  { transform: translate(calc(var(--pastel-x) + 12px), calc(var(--pastel-y) - 6px)) rotate(calc(var(--pastel-rotate) + 2deg)) scale(1.01); }
  50%  { transform: translate(calc(var(--pastel-x) - 18px), calc(var(--pastel-y) + 9px)) rotate(calc(var(--pastel-rotate) - 3deg)) scale(1.02); }
  75%  { transform: translate(calc(var(--pastel-x) + 10px), calc(var(--pastel-y) + 4px)) rotate(calc(var(--pastel-rotate) + 1deg)) scale(1.00); }
  100% { transform: translate(var(--pastel-x), var(--pastel-y)) rotate(var(--pastel-rotate)) scale(var(--pastel-scale)); }
}
</style>

/* Deterministic “randomish” shuffle so it feels organic but stable */
function mulberry32(seed) {
  return function() {
    let t = seed += 0x6D2B79F5;
    t = Math.imul(t ^ (t >>> 15), t | 1);
    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}

function shuffleDeterministic(arr, seed=1337){
  const rnd = mulberry32(seed);
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(rnd() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* Place Peel in a late “randomish” position (last ~15 slots) */
function buildButtons(){
  const shuffled = shuffleDeterministic(baseButtons, 24601);
  const total = 50;

  // Ensure we have exactly 49 non-peel, then insert peel => 50 total
  const trimmed = shuffled.slice(0, total - 1);

  // late random slot: between 35 and 47 inclusive (0-index)
  const rnd = mulberry32(9001);
  const peelIndex = 35 + Math.floor(rnd() * 13);

  trimmed.splice(peelIndex, 0, peelButton);
  return trimmed;
}

/* PEEL: hide buttons, animate peel, then reveal final */
function peel() {
  // buttons go away immediately so the text can own the moment
  container.style.opacity = "0";
  container.style.pointerEvents = "none";

  // peel animation
  pastel.classList.add("peeling");

  // when peel completes, reveal final URL
  setTimeout(() => {
    finalEl.style.opacity = "1";
  }, 950);
}

/* ==========================================================
   RENDER BUTTONS
   ========================================================== */

buttonsData.forEach((item, i) => {
  const b = document.createElement("div");
  b.className = "button";
  b.innerHTML = `<i class="fa-solid ${item.icon}"></i>${item.label}`;

  if (item.label === "Peel") peelIndexInDom = i;

  b.onclick = () => {
    b.classList.add("ping");
    setTimeout(() => b.classList.remove("ping"), 450);

    if (item.label === "Peel") {
      peel();
      return;
    }
    actionFor(item.label)();
  };

  container.appendChild(b);
});

/* ==========================================================
   DEVTOOLS DETECTION + COMMENT REVEAL + DELAYED BUTTONS
   ========================================================== */

let devtoolsOpened = false;

setInterval(() => {
  const open =
    window.outerWidth - window.innerWidth > 160 ||
    window.outerHeight - window.innerHeight > 160;

  if (open && !devtoolsOpened) {
    devtoolsOpened = true;

    const message = "not everything is meant to be seen";

    // Console reveal
    console.log("%c" + message, "color:#888;font-style:italic;font-size:14px;");

    // Elements reveal (hidden node)
    const note = document.createElement("div");
    note.setAttribute("data-inspection-note", message);
    note.style.display = "none";
    document.body.appendChild(note);

    // After 30s, show buttons
    setTimeout(() => {
      container.style.opacity = "1";
      container.style.pointerEvents = "auto";
    }, 30000);
  }
}, 500);
</script>
