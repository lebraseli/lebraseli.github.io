<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Between The Colors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- not everything is meant to be seen -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #fdfdfd;
  font-family: system-ui, sans-serif;
}

/* ===== FINAL URL ===== */
#final {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 2.8rem;
  font-weight: 600;
  opacity: 0;
  z-index: 1;
  transition: opacity 1.2s ease;
}
#final span {
  color: #111;
}

/* ===== HIDDEN WORD ===== */
#inspect {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 16vw;
  font-weight: 900;
  letter-spacing: .32em;

  color: rgb(252,252,252);   /* almost white */
  opacity: .025;            /* VERY faint */

  mix-blend-mode: difference;
  filter: blur(.6px);

  pointer-events: none;
  user-select: none;
  z-index: 2;
}


/* ===== PASTEL WASH ===== */
#pastel {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, #f7b7d2 0%, transparent 60%),
    radial-gradient(circle at 80% 20%, #b7ccff 0%, transparent 60%),
    radial-gradient(circle at 50% 80%, #fff0b3 0%, transparent 60%),
    linear-gradient(120deg, rgba(255,200,210,.5), rgba(200,210,255,.5));
  filter: brightness(110%) saturate(110%);
  mix-blend-mode: multiply;
  z-index: 5;
  transition: opacity 1.2s ease;
}

/* ===== BUTTON GRID ===== */
#buttons {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  grid-template-rows: repeat(5, 1fr);
  gap: 12px;
  padding: 32px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 10;
}

.button {
  background: rgba(255,255,255,.75);
  border-radius: 16px;
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: .7rem;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(0,0,0,.15);
  transition: transform .3s ease;
}
.button:hover { transform: scale(1.12); }
.button i { font-size: 1.4rem; margin-bottom: 6px; }
</style>
</head>

<body>

<div id="final">
  <span>https://YOUR_FINAL_URL_HERE</span>
</div>

<div id="inspect">INSPECT</div>
<div id="pastel"></div>
<div id="buttons"></div>

<script>
const labels = [
"Peel","Echo","Drift","Fade","Unlock","Trace","Veil","Shift","Open","Thin",
"Crack","Signal","Lift","Ghost","Mirror","Pulse","Layer","Quiet","Hidden","Seek",
"Bleed","Blur","Reveal","Cipher","Tone","Mask","Fold","Slip","Soft","Ink",
"Mark","Shell","Veer","Hush","Glow","Break","Veil","Ghost","Lift","Fold",
"Peel","Thin","Open","Blur","Fade","Layer","Shift","Seek","Quiet","Crack"
];

const icons = [
"fa-eye","fa-mask","fa-layer-group","fa-lock","fa-key","fa-feather",
"fa-ghost","fa-wand-magic","fa-droplet","fa-circle-notch",
"fa-fingerprint","fa-brush","fa-wind","fa-moon","fa-star",
"fa-book","fa-code","fa-ribbon","fa-palette","fa-puzzle-piece"
];

const container = document.getElementById("buttons");

labels.forEach((label, i) => {
  const b = document.createElement("div");
  b.className = "button";
  b.innerHTML = `<i class="fa-solid ${icons[i % icons.length]}"></i>${label}`;
  b.onclick = () => { if (label === "Peel") peel(); };
  container.appendChild(b);
});

let opened = false;

/* Detect DevTools */
setInterval(() => {
  if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
    if (!opened) {
      opened = true;
      setTimeout(showButtons, 30000);
    }
  }
}, 500);

function showButtons() {
  container.style.opacity = "1";
  container.style.pointerEvents = "auto";
}

function peel() {
  document.getElementById("pastel").style.opacity = "0";
  document.getElementById("final").style.opacity = "1";
}
</script>

</body>
</html>
